
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KANBAN - TODO TASK TRACKING APP</a>
      <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/summary">Summary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br><br>
  <form action='/edit/card/{{ card["id"] }}' method="POST">
    <div class="form-group">
      <label><b>Card Name</b></label>
      <input type="text" class="form-control" name="card_name" value={{ card.title }} >
      <label><b>Card Content</b></label>
      <input type="text" class="form-control" name="card_content" value={{ card.content }} >
      <label><b>Deadline</b></label>
      <input type="date" class="form-control" name="card_deadline" value={{ card.completiontime }} >
      <label><b>Is Completed?</b></label>
      <select name="card_status">
        <option value="True" >True</option>
        <option value="False" >False</option>
      </select>
      <br>
      <label for="cars"><b>List it belongs to:</b></label>
      <select name="taskname">
          {% for list in data.user.tasksrel %}
          <option value={{ list.listid }} >{{ list.listname }}</option>
          {% endfor %}
        </select>
        </ul>
      </div>
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</body>
</html>
