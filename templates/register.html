        <div class="row">            
            <div class="col-md-8">   
            <br><br>

            </div>
            <div class="col-md-4">
            <br><br><br>
              <div class="card mt-100">
                <div class="card-body">
                  <form class ="form" method="POST" action="/dashboard2">
                    <label>Username</label><br>
                    <input type="text" class="form-control" name="username"><br>
                    <label>Email</label><br>
                    <input type="email" class="form-control" name="email"><br>
                    <label>Occupation</label><br>
                    <input type="text" class="form-control" name="occupation"><br>
                    <label>Contact Number(Optional)</label><br>
                    <input type="text" class="form-control" name="contactno"><br>
                    <label>Password</label><br>
                    <input type="text" class="form-control" name="password"><br><br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up">
                  </form>
                  <p>Alrady an account ? <br> <a href="/"> Login Account </a>
                </div>

              </div>
                
            </div>


        </div>
    </div>
